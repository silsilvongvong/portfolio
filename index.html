                        const deadline = document.querySelector('#deadline').value;
                        const pay = document.querySelector('#pay').value;
                        const mail_con = document.querySelector('#mail_con').value;
                        if(email == '' || company == '' || productname == '' || deadline == '' || pay == '' || mail_con == ''){

                        }
